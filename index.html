<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beer Fest</title>

    <link rel="stylesheet" href="css/beerfest.css">

    <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/beerfest.js"></script>
</head>
<body>

<div class="loader">
    <div class="preloader">
      <div class="preloader-container">
        <span class="animated-preloader"></span>
      </div>
    </div>
</div>

<div id="app">

    <div id="banner"></div>
    
    <div id="authentication">
        <div class="login">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" name="user_email" placeholder="email address">
                <input type="password" name="user_password" placeholder="password">
                <button type="submit">Log in</button>
            </form>
        </div>
        
        <div class="register">
            or create an account

            <form id="register-form">
                <input type="text" name="user_email" placeholder="email address">
                <input type="password" name="user_password" placeholder="password">
                <button type="submit">Register</button>
            </form>
        </div>
    </div>


    <div id="slideout">
        <div id="side-banner">
            <div class="menu-trigger">
                <span class="top"></span>
                <span class="mid"></span>
                <span class="bottom"></span>
            </div>
            <ul id="scrollit"></ul>
        </div>

        <div class="menu">
            <ul>
                <li><a href="#" id="firebase-logout">Log Out</a></li>
                <li><a href="#" id="clearall">Clear Data</a></li>
            </ul>
        </div>
    </div>

    <div id="app-main">
        <ul id="beerlist" class="beer-list"></ul>
    </div>
</div>
    
</body>
</html>
